[loggers]
keys=root,app,google_adk,google_adk_runners,google_genai,httpx

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=normalFormatter,detailedFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_app]
level=INFO
handlers=consoleHandler,fileHandler
qualname=app
propagate=0

[logger_google_adk]
level=ERROR
handlers=
qualname=google_adk
propagate=1

[logger_google_adk_runners]
level=ERROR
handlers=
qualname=google_adk.google.adk.runners
propagate=0

[logger_google_genai]
level=WARNING
handlers=
qualname=google_genai
propagate=1

[logger_httpx]
level=WARNING
handlers=
qualname=httpx
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=normalFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=detailedFormatter
args=('app.log', 'a', 'utf-8')

[formatter_normalFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S 